<h1 class="display-4">My Stocks</h1>
<a href="/stocks">See All Stocks</a>
<hr class="my-4" />
<div class="row">
  ${stocks.map((stock) => `
  <div class="stock col-md-6 col-lg-3">
    <div class="card my-2">
      <div class="card-body">
        <h5 class="card-title">${stock.name}</h5>
        <h6 class="card-subtitle mb-2 text-muted">${stock.category}</h6>
        <p class="card-text">$${stock.price}</p>
        <button class="btn btn-danger" data-id="${stock.id}">
          Remove from favorites
        </button>
      </div>
    </div>
  </div>
  `).join('')}
</div>
<script src="/js/my-stocks.js"></script>
